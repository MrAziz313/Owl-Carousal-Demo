<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use owl Carousel for images</title>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome for the icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

    <style>
        .owl-carousel .item img {
            display: block;
            width: 100%;
            height: auto;
        }

        .custom-next-link {
            position: absolute;
            right: -40px;
    bottom: -165px;
            text-decoration: none;
            cursor: pointer;
            z-index: 1000;
        }
        .carousel-container {
            position: relative;
            width: 50%;
            height: 200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./images/Images (2).png" alt=""></div>
            <div class="item"><img src="./images/Images (3).png" alt=""></div>
            <div class="item"><img src="./images/Images (4).png" alt=""></div>
            <div class="item"><img src="./images/Images (2).png" alt=""></div>
            <div class="item"><img src="./images/Images (2).png" alt=""></div>
            <div class="item"><img src="./images/Images (2).png" alt=""></div>
        </div>

        <!-- Custom Next Link (Anchor Tag) -->
        <a href="javascript:void(0);" class="custom-next-link" id="customNextLink">
            <img src="./images/Group 13.png" alt="">
            <!-- <i class="ri-arrow-right-s-line"></i> -->
        </a>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                loop: true,
                margin: 10,
                nav: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 1
                    }
                }
            });

            // Custom Next Link
            $('#customNextLink').click(function() {
                owl.trigger('next.owl.carousel');
            });
        });
    </script>

</body>
</html>
